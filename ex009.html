<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body{
            background-color: rgb(255, 255, 255);
            font-family: sans-serif;
        }

    </style>
    
    <title>Condições</title>

</head>

<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="" id="txtvel"> km/h <input type="button" value="Verificar" onclick="calcular()">
    <br>
    <div id="resultado"></div>
    
    <script>
        function calcular(){
            let txtvelocidade = document.querySelector('input#txtvel')
            let resultado = document.querySelector('div#resultado')
            let velocidade = Number(txtvelocidade.value)
            
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade} km/h</strong>.</p>`
            if(velocidade > 60){
                resultado.innerHTML += 'Você está <strong>multado</strong> por excesso de velocidade!'
            }
            resultado.innerHTML += '<p>Dirija com responsabilidade!</p>'
        }
    </script>
