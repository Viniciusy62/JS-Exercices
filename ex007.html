<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
    
    <title>Primeira página</title>

</head>

<body>
    
    <h1>Iniciando estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="botao">Clique em mim</div>
    
    
    <script>
        //Exercício 07

        // DOCUMENT OBJECT MODEL - DOM
        
        /*
        ÁRVORE DOM
        
        window (Elementos)
        
        location (url)
        document (documento atual) -> html -> head (meta|title|etc) | body {h1|p|p[strong]|div|etc}
        history (De onde vc veio para onde vc vai)

        
        SELECIONANDO

        - Por Marca - getElementByTagName()
        - Por ID - getElementById()
        - Por Nome - getElementsByName()[] usar colchetes para indicar um elemento específico, '0' zero é o primeiro elemento 
        - Por Classe - getElementsByClassName()
        - Por Seletor - querySelector() / querySelectorAll()

        */

        var p1 = window.document.getElementsByTagName('p')[1]
        
        window.document.write('Está escrito assim: ' + p1.innerText)
        
        p1.style.color = 'red'

        var clique = window.document.querySelector('div#botao')
        clique.style.color = 'green'
        

    </script>

</body>
</html>
