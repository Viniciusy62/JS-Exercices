<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body{
            background-color: rgb(255, 255, 255);
            font-family: sans-serif;
        }

        div#area{
            width: 200px;
            height: 200px;
            line-height: 200px;
            background-color: green;
            text-align: center;
            align-content: center;
            font-size: 1.5em;
            
        }
    </style>
    
    <title>Primeira página</title>

</head>

<body>
    
   
    <div id="area" onclick="clicar()" onmouseenter="entrar()">Eventos DOM</div> <!--Forma de acionar o evento diretamente  no HTML-->
    
    
    <script>
        //Exercício 08

       /*
       FUNÇÃO
       Linhas de código dentro de um {bloco} que só serão executadas quando o evento ocorrer

       modelo:
       function ação(parametroOpcional){

       }
       */

    area.addEventListener('mouseout', sair) //forma de acionar os eventos dentro do JS (Recomendado)

     function clicar(){
        let area = document.getElementById('area')
        area.innerText = 'Clicou!'
        area.style.background = 'red'
     }
     
    function entrar(){
        let mouseNaArea = document.getElementById('area')
        area.innerText = 'Mouse Entrou!'
    } 

    function sair(){
        let mouseSaiu = document.getElementById('area')
        area.innerText = 'Mouse Saiu'
        area.style.background = 'green'
    }

    </script>

</body>
</html>
