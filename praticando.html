<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
    </style>

    <title>Praticando</title>
    
</head>

<body>
    
<h1>Nacionalidade</h1>

<p>Digite o país que você nasceu:</p>
<input type="text" name="box" id="box">
<input type="button" value="Conferir" onclick="nacionalidade()">
<p id="resultado"></p>

<script>
function nacionalidade(){
    let boxtxt = document.querySelector('input#box')
    let boxresultado = document.querySelector('p#resultado')

    if(boxtxt.value == 'Brasil'){
        boxresultado.innerHTML = `O país que você nasceu é Brasil, portanto você é brasileiro!`
    }else{boxresultado.innerHTML = 'Desculpe, você é <strong>estrangeiro</strong>. Entrada permitida somente para brasileiros'}
}
</script>

</body>
</html>
